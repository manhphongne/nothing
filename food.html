<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Lựa món mà bạn thích đi nà?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="image/bapThai.jpg" alt="doThai" />
        <label>
          <input type="checkbox" name="food" value="doThai" />
          Bếp thái Koh Yam
        </label>
      </div>

      <div class="food-item">
        <img src="image/Lau-thai.jpg" />
        <label>
          <input type="checkbox" name="food" value="lauThai" /> Lẩu Thái
        </label>
      </div>

      <div class="food-item">
        <img src="image/nuongHan.jpg" alt="nuong" />
        <label>
          <input type="checkbox" name="food" value="nuong" /> Nướng
        </label>
      </div>

      <div class="food-item">
        <img src="image/mycay.jpg" alt="pasta" />
        <label>
          <input type="checkbox" name="food" value="pasta" /> Mỳ cay
        </label>
      </div>
      <div class="food-item">
        <img src="image/427e7a3136f84a-4mingggin.png" alt="gaRan" />
        <label>
          <input type="checkbox" name="food" value="gaRan" /> Gà rán
        </label>
      </div>
    </div>

    <button class="button" onclick="location.href='dessert.html'">
      Tiếp UWU
    </button>
  </body>
</html>
